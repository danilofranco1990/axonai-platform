databases:
  - name: axonal-db-staging
    plan: free

services:
  - name: axonal-api-staging
    type: web
    plan: free
    runtime: docker
    dockerfilePath: ./backend/Dockerfile # CORREÇÃO: Aponta para o Dockerfile agora dentro do backend.
    dockerContext: ./backend
    autoDeploy: true
    branch: main
    healthCheckPath: /actuator/health
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: staging
      - key: SPRING_DATASOURCE_URL
        fromDatabase:
          name: axonal-db-staging
          property: connectionString
      - key: SPRING_DATASOURCE_DRIVER_CLASS_NAME # ADICIONADO: Força o uso do driver correto.
        value: org.postgresql.Driver
  - name: axonal-ui-staging
    type: web
    runtime: static
    rootDir: ./frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    autoDeploy: true
    branch: main
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

