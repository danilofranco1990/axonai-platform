databases:
  - name: axonal-db-staging
    plan: free

services:
  - name: axonal-api-staging
    type: web
    plan: free
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    autoDeploy: true
    branch: main
    healthCheckPath: /actuator/health
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: staging
      # CORREÇÃO: Construção explícita da URL no formato JDBC.
      # Usamos as propriedades 'host', 'port' e 'databaseName' para montar a string correta.
      - key: SPRING_DATASOURCE_URL
        value: jdbc:postgresql://${axonal-db-staging.host}:${axonal-db-staging.port}/${axonal-db-staging.databaseName}
      # CORREÇÃO: Fornece o utilizador e a senha como variáveis separadas.
      - key: SPRING_DATASOURCE_USERNAME
        fromDatabase:
          name: axonal-db-staging
          property: user
      - key: SPRING_DATASOURCE_PASSWORD
        fromDatabase:
          name: axonal-db-staging
          property: password
  - name: axonal-ui-staging
    type: web
    runtime: static
    rootDir: ./frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    autoDeploy: true
    branch: main
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

